<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage X3</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="./interfaz2.png" alt="Sage Logo" class="logo">
        </div>
        <!-- Formulario -->
        <div class="s_text">
            <h1 id="s_product">Sage X3</h1>
            <form>
                <div class="s_field">
                    <label for="username">Login</label>
                    <input type="text" id="username" placeholder="">
                </div>
                <div class="s_field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="">
                </div>
                <div id="s_keepConnected_slot">
                    <input type="checkbox" class="s_input_check" id="remember">
                    <label for="remember">Recordar mi contraseña en este ordenador</label>
                </div>
                <button type="button" class="s_submit" id="conexion-btn">Conexión</button>
            </form>
        </div>
    </div>
      <!-- Contenedor del video en pantalla completa -->
      <div id="fullscreen-video">
        <video id="troll-video">
            <source src="./SCREAMER PARA ASUSTAR A TUS AMIGOS (1) (online-video-cutter.com).mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
